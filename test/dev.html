    <form id="parsleyForm">
        <input type="text" id="staticTextInput" name="staticTextInput" placeholder="I've always been here.">
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <!-- <script src="../src/parsley.remote.js"></script> -->
    <!-- <script src="../src/extra/dateiso.js"></script> -->
    <!-- <script src="../src/i18n/fr.extra.js"></script> -->
    <script src="../dist/parsley.js"></script>
    <!-- <script src="../bower_components/requirejs/require.js" data-main="../src/main"></script></body> -->
    <!-- <script src="../src/i18n/it.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
            // Initialize parsley with an errorTemplate option for fancy styling
            $('#parsleyForm').parsley({
                'errorTemplate': '<span></span>'
            });

            // Add a new text input dynamically, otherwise identical to existing
            $('#parsleyForm').append('<input type="text" id="dynamicTextInput" name="dynamicTextInput" placeholder="I was added dynamically.">');
            // In Parsley.js 1.x I used to 'addItem' now, but that is gone in 2.x,
            // and the ParsleyForm object seems to see new fields automatically

            // $('#parsleyForm').parsley()._bindFields();

            // Add constraints to both of our inputs
            $('#staticTextInput').parsley().addConstraint("required", "true");
            $('#dynamicTextInput').parsley().addConstraint("required", "true");

            // Trigger validation
            $('#parsleyForm').parsley().validate();

            // Note the missing .danger
        });
    </script>
